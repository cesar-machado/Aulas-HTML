<body>
  <h1>Principais tags para um texto</h1>
  
  <!-- Tipos de Títulos -->

  <h1>Título H1</h1>
  <h2>Título H2</h2>
  <h3>Título H3</h3>
  <h4>Título H4</h4>
  <h5>Título H5</h5>
  <h6>Título H6</h6>

  <!--Paragráfos-->
  <p>Onde eu coloco um paragráfo</p>

  <!-- Negrito e Itálico -->
  <p>Texto em <b>Negrito</b> e <i>Itálico</i></p>

  <!-- Sobrescrito e subscrito -->
  <p>2<sup>2</sup> =4 e H<sub>2</sub>O = Água!</p>

  <!-- Espaços em branco (Navegador não reconhece)-->
  <p>
    Espaço 
        entre 
            palavras
  </p>

</body>
