<body>
  <h1>Formulário</h1>
  <form>
    <input type="hidden" name="id" value="3" />
    <!-- Escondido -->
    
    <label for="nome">Nome </label>
    <input type="text" name="nome" placeholder="Nome Completo" />
    <label for="senha">Senha</label>
    <input type="password" name="senha" placeholder="Senha" />
    <label for="email">E-mail</label>
    <input type="email" name="email" placeholder="E-mail" />
    <label for="contato">Contato</label>
    <input type="text" name="contato" placeholder="N° do tel ou cel" />
    <div class="endereco">
      <label for="rua">Endereço</label>
      <input type="text" name="rua" placeholder="Endereço" />
      <label for="bairro">Bairro</label>
      <input type="text" name="bairro" placeholder="Bairro" />
      <label for="cidade">Cidade</label>
      <input type="text" name="cidade" placeholder="Cidade" />
      <label for="cep">Cep</label>
      <input type="text" name="cep" placeholder="Cep" />
      <select name="genero">
        <option value="">Selecione Gênero</option>
        <option value="M">M</option>
        <option value="F">F</option>
      </select>
    </div>
    <div id="parte">
      <textarea
        name="bio"
        cols="30"
        rows="10"
        placeholder="Já fez cursos?"
      ></textarea>
      
    </div>
    <label for="cursos">Qual curso quer fazer?</label>
    <div>
      <!-- Lembra que se não colocar o msm name ele escolhe várias vezes -->
      <input type="radio" name="curso" value="pacote office" />Pacote Office
      <input type="radio" name="curso" value="excel" />Excel
      <input type="radio" name="curso" value="windows" />Windows
      <input type="radio" name="curso" value="linux" />Linux
    </div>
    Conhece o instituto?
    <div>
      <input type="checkbox" name="sim" />Sim
      <input type="checkbox" name="nao" />Não
    </div>

    <select name="escolaridade" multiple size="5">
      <option value="efc">Ensino Fundamental Cursando</option>
      <option value="efcom">Ensino Fundamental Completo</option>
      <option value="emc">Ensino Médio cursando</option>
      <option value="emcom">Ensino Médio Completo</option>
      <option value="esc">Ensino Superior Cursando</option>
      <option value="escom">Ensino Superior Completo</option>
    </select>
    <button>Inscrever</button>
    <button>alterar</button>
  </form>

  <style>
    #parte {
        display: block;
    }
    
    body {
      background-color: rgba(42, 42, 42, 0.363);
    }
    
    h1 {
        text-align: center;
        background-color: rgba(102, 102, 102, 0.575);
        margin: 0px;
        
    }

    input,
    textarea,
    select {
      display: block;
      margin-bottom: 10px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      display: inline;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      display: inline-block;
    }

    .endereco {
      margin: 0;
    }
    * {
      margin: 10px;
    }
  </style>
</body>
