<body>
    <table>
        <caption>Produtos</caption> <!--nome da tabela-->
        <thead> <!-- Cabeçalho -->
            <tr> <!-- Table row - linhas da tabela -->
                <th>Nome</th> <!-- Tabel head -->
                <th>Idade</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>País</th>
            </tr>
        </thead>
        <tbody> <!-- Corpo -->
            <tr>
                <td>César</td> <!-- Tabel data -->
                <td>30</td>
                <td>Alphaville</td>
                <td>Barueri</td>
                <td>Brasil</td>
            </tr>
            <tr>
                <td>Cida</td>
                <td>64</td>
                <td>Bronx</td>
                <td>New York</td>
                <td>Usa</td>
            </tr>
        </tbody>
        <tfoot> <!-- Rodapé -->
            <tr>
                <td colspan="4">Total de pessoas</td>
                <td>2</td>
            </tr>
        </tfoot>
    </table>
</body>
