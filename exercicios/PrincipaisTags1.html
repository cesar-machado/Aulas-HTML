<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header >
    <h1 class="principal">Principais tags para um texto</h1>
  </header>
  </header>
  
  <!-- Tipos de Títulos -->

  <h1>Título ou Cabeçalho H1</h1>
  <h2>Título ou Cabeçalho H2</h2>
  <h3>Título ou Cabeçalho H3</h3>
  <h4>Título ou Cabeçalho H4</h4>
  <h5>Título ou Cabeçalho H5</h5>
  <h6>Título ou Cabeçalho H6</h6>

  <!--Paragráfos-->
  <p>Onde eu coloco um paragráfo</p>

  <!-- Negrito e Itálico -->
  <p>Texto em <b>Negrito</b> e <i>Itálico</i></p>

  <!-- Sobrescrito e subscrito -->
  <p>2<sup>2</sup> =4 e H<sub>2</sub>O = Água!</p>

  <!-- Espaços em branco (Navegador não reconhece)-->
  <p>
    Espaço 
        entre 
            palavras
  </p>

  <!-- Div serve para dividir o html como se fosse seções-->
  <div>
    
  </div>



</body>
